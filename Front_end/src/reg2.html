<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Registration Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<h1>Registration Form</h1>
		<form>
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="firstName">First Name:</label>
					<input type="text" class="form-control" id="firstName" required>
				</div>
				<div class="form-group col-md-4">
					<label for="middleName">Middle Name:</label>
					<input type="text" class="form-control" id="middleName">
				</div>
				<div class="form-group col-md-4">
					<label for="lastName">Last Name:</label>
					<input type="text" class="form-control" id="lastName" required>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="caste">Caste:</label>
					<select class="form-control" id="caste">
						<option>General</option>
						<option>SC</option>
						<option>ST</option>
						<option>OBC</option>
					</select>
				</div>
				<div class="form-group col-md-6">
					<label for="gender">Gender:</label>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
						<label class="form-check-label" for="male">
							Male
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="gender" id="female" value="female">
						<label class="form-check-label" for="female">
							Female
						</label>
					</div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="birthdate">Birthdate:</label>
					<input type="date" class="form-control" id="birthdate" required>
				</div>
				<div class="form-group col-md-6">
					<label for="income">Income:</label>
					<input type="number" class="form-control" id="income" required>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="adharcard">Adhar Card Number:</label>
					<input type="text" class="form-control" id="adharcard" required>
				</div>
				<div class="form-group col-md-6">
					<label for="phone">Phone Number:</label>
					<input type="tel" class="form-control" id="phone
                    " required>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="occupation">Occupation:</label>
					<select class="form-control" id="occupation">
						<option>Student</option>
						<option>Employed</option>
						<option>Unemployed</option>
					</select>
				</div>
				<div class="form-group col-md-6">
					<label for="address">Address:</label>
					<input type="text" class="form-control" id="address" required>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="email">Email Address:</label>
					<input type="email" class="form-control" id="email" required>
				</div>
				<div class="form-group col-md-6">
					<label for="password">Password:</label>
					<input type="password" class="form-control" id="password" required>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="confirmPassword">Confirm Password:</label>
					<input type="password" class="form-control" id="confirmPassword" required>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Register</button>
		</form>
	</div>

</body>

</html>
